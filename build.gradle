// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    rootProject.ext.kotlin_version = "1.3.50"
    rootProject.ext.plugin_local_debug = false
    repositories {
        maven {url uri('plugin-sentry/plugins')}
        maven {
            url 'http://nexus.vdian.net/repository/android/'
        }
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.5.4"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50'
        classpath('com.vdian.android.lib:gradle-publish:1.5.8') { changing = true }
        classpath "com.wdian.android.lib:privacy-plugin:0.0.2-SNAPSHOT"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {url uri('plugin-sentry/plugins')}
        maven {
            url 'http://nexus.vdian.net/repository/android/'
        }
        maven { url 'https://jitpack.io' }
        maven { url "https://maven.google.com" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}