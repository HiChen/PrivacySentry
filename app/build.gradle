apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'privacy-sentry-plugin'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.yl.lib.privacysentry"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    def privacyVersion = "0.0.2-SNAPSHOT"
    implementation "com.wdian.android.lib:privacy-hook:$privacyVersion"
    implementation "com.wdian.android.lib:privacy-base:$privacyVersion"
    implementation "com.wdian.android.lib:privacy-proxy:$privacyVersion"
//    implementation project(":hook-sentry")
//    implementation project(path: ':base')
//    implementation project(path: ':plugin-proxy')

    implementation project(path: ':privacy-test')

//    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5")
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}


privacy{
    blackList=["com.yl.lib.privacy_test"]
}
